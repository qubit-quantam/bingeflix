<!-- Mobile Menu Overlay -->
<div id="mobileMenuOverlay" class="mobile-menu-overlay"></div>

<!-- Mobile Menu JavaScript -->
<script>
  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const headerNav = document.getElementById('headerNav');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    
    if (mobileMenuToggle && headerNav && mobileMenuOverlay) {
      // Toggle menu when hamburger icon is clicked
      mobileMenuToggle.addEventListener('click', function() {
        headerNav.classList.toggle('mobile-active');
        mobileMenuOverlay.classList.toggle('active');
        document.body.style.overflow = headerNav.classList.contains('mobile-active') ? 'hidden' : '';
        
        // Toggle menu icon
        const icon = mobileMenuToggle.querySelector('i');
        if (icon) {
          if (icon.classList.contains('bx-menu')) {
            icon.classList.remove('bx-menu');
            icon.classList.add('bx-x');
          } else {
            icon.classList.remove('bx-x');
            icon.classList.add('bx-menu');
          }
        }
      });
      
      // Close menu when overlay is clicked
      mobileMenuOverlay.addEventListener('click', function() {
        headerNav.classList.remove('mobile-active');
        mobileMenuOverlay.classList.remove('active');
        document.body.style.overflow = '';
        
        // Reset menu icon
        const icon = mobileMenuToggle.querySelector('i');
        if (icon) {
          icon.classList.remove('bx-x');
          icon.classList.add('bx-menu');
        }
      });
      
      // Close menu when a menu item is clicked
      headerNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          headerNav.classList.remove('mobile-active');
          mobileMenuOverlay.classList.remove('active');
          document.body.style.overflow = '';
          
          // Reset menu icon
          const icon = mobileMenuToggle.querySelector('i');
          if (icon) {
            icon.classList.remove('bx-x');
            icon.classList.add('bx-menu');
          }
        });
      });
    }
  });
</script>
